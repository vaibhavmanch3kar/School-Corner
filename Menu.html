<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nirja Creative Corner - Quick Access Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-gold: #ff9933;
      --deep-maroon: #800000;
      --saffron: #ff6600;
      --warm-cream: #fdf5e6;
      --light-bg: #f8f9fa;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--light-bg) 0%, var(--warm-cream) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--deep-maroon);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-color);
      font-weight: 300;
      margin-bottom: 30px;
    }

    .menu-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    .menu-title {
      font-size: 1.8rem;
      color: var(--deep-maroon);
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .menu-btn {
      background: linear-gradient(45deg, var(--primary-gold), var(--saffron));
      color: white;
      border: none;
      padding: 20px 25px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(255, 153, 51, 0.3);
    }

    .menu-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .menu-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 25px rgba(255, 153, 51, 0.4);
    }

    .menu-btn:hover::before {
      left: 100%;
    }

    .menu-btn:active {
      transform: translateY(-1px) scale(1.01);
    }

    .menu-btn i {
      font-size: 1.2rem;
    }

    .btn-text {
      font-family: 'Poppins', sans-serif;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      color: var(--text-color);
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
      }
      
      .menu-container {
        padding: 30px 20px;
      }
      
      .btn-grid {
        grid-template-columns: 1fr;
      }
      
      .menu-btn {
        padding: 18px 20px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .menu-title {
        font-size: 1.5rem;
      }
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-container {
      animation: fadeInUp 0.8s ease-out;
    }

    .menu-btn {
      animation: fadeInUp 0.8s ease-out;
    }

    .menu-btn:nth-child(1) { animation-delay: 0.1s; }
    .menu-btn:nth-child(2) { animation-delay: 0.2s; }
    .menu-btn:nth-child(3) { animation-delay: 0.3s; }
    .menu-btn:nth-child(4) { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">NIRJA CREATIVE CORNER</div>
    <div class="subtitle">Quick Access Menu</div>
  </div>

  <div class="menu-container">
    <h1 class="menu-title">Open Important Pages</h1>
    
    <div class="btn-grid">
      <button class="menu-btn" onclick="window.open('ItemsLabel.html', '_blank')">
        <i class="fas fa-tags"></i>
        <span class="btn-text">Open Items Label</span>
      </button>
      
      <button class="menu-btn" onclick="window.open('SchoolTimeTable.html', '_blank')">
        <i class="fas fa-calendar-alt"></i>
        <span class="btn-text">Open School Time Table</span>
      </button>
      
      <button class="menu-btn" onclick="window.open('shipping-Label.html', '_blank')">
        <i class="fas fa-shipping-fast"></i>
        <span class="btn-text">Open Shipping Label</span>
      </button>
      
      <button class="menu-btn" onclick="window.open('Authorization_Letter.docx.html', '_blank')">
        <i class="fas fa-file-contract"></i>
        <span class="btn-text">Open Post Office Letter</span>
      </button>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 Nirja Creative Corner. All rights reserved.</p>
  </div>

  <script>
    // Add click animation
    document.querySelectorAll('.menu-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });
    });

    // Add keyboard navigation
    document.addEventListener('keydown', function(e) {
      const buttons = document.querySelectorAll('.menu-btn');
      const currentFocus = document.activeElement;
      const currentIndex = Array.from(buttons).indexOf(currentFocus);
      
      if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
        e.preventDefault();
        const nextIndex = (currentIndex + 1) % buttons.length;
        buttons[nextIndex].focus();
      } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
        e.preventDefault();
        const prevIndex = currentIndex === -1 ? 0 : (currentIndex - 1 + buttons.length) % buttons.length;
        buttons[prevIndex].focus();
      } else if (e.key === 'Enter' && currentFocus.classList.contains('menu-btn')) {
        currentFocus.click();
      }
    });
  </script>
</body>
</html>
