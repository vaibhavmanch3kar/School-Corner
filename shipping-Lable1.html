<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirja Creative Corner - Courier Labels (All 4 on One Page)</title>
  <style>
    /* ...[All your existing CSS remains unchanged. Omitted here for brevity. Use as-is!]... */
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/images/logo.png" alt="Logo">
    <h1>Nirja Creative Corner</h1>
  </div>

  <div class="content-wrap">
    <div class="main-container">
      <!-- LEFT: LABELS -->
      <div class="left-content">
        <h2>Courier Labels (Preview)</h2>
        <div class="labels-container">
          <!-- Label 1 -->
          <div class="label-box">
            <div class="to-box">
              <h3>To:</h3>
              <p id="preview1"></p>
            </div>
            <div class="spacer"></div>
            <div class="from-box">
              <h3>From:</h3>
              <p id="from1"></p>
            </div>
          </div>
          <!-- Label 2 -->
          <div class="label-box">
            <div class="to-box">
              <h3>To:</h3>
              <p id="preview2"></p>
            </div>
            <div class="spacer"></div>
            <div class="from-box">
              <h3>From:</h3>
              <p id="from2"></p>
            </div>
          </div>
          <!-- Label 3 -->
          <div class="label-box">
            <div class="to-box">
              <h3>To:</h3>
              <p id="preview3"></p>
            </div>
            <div class="spacer"></div>
            <div class="from-box">
              <h3>From:</h3>
              <p id="from3"></p>
            </div>
          </div>
          <!-- Label 4 -->
          <div class="label-box">
            <div class="to-box">
              <h3>To:</h3>
              <p id="preview4"></p>
            </div>
            <div class="spacer"></div>
            <div class="from-box">
              <h3>From:</h3>
              <p id="from4"></p>
            </div>
          </div>
        </div>
      </div>
      <!-- RIGHT: FORM -->
      <div class="right-content">
        <h2>Enter Customer & Sender Details</h2>

        <!-- Label 1 -->
        <div class="label-block">
          <h3>Label 1</h3>
          <div class="form-row">
            <label for="l1name">To: Name</label>
            <input type="text" id="l1name" placeholder="Receiver Name" />
          </div>
          <div class="form-row">
            <label for="l1addr">To: Address</label>
            <input type="text" id="l1addr" placeholder="Receiver Address" />
          </div>
          <div class="form-row">
            <label for="l1mob">To: Mobile</label>
            <input type="text" id="l1mob" placeholder="Receiver Mobile" />
          </div>
          <div class="form-row">
            <label for="l1from">From (Sender's Details)</label>
            <input type="text" id="l1from" placeholder="Sender Name, Address, Mobile" value="Nirja Creative Corner, A410, Randhir Vihar CHS, TP Road, Bhandup (W), Mumbai – 400078, Mobile: 8898323336" />
          </div>
        </div>

        <!-- Label 2 -->
        <div class="label-block">
          <h3>Label 2</h3>
          <div class="form-row">
            <label for="l2name">To: Name</label>
            <input type="text" id="l2name" placeholder="Receiver Name" />
          </div>
          <div class="form-row">
            <label for="l2addr">To: Address</label>
            <input type="text" id="l2addr" placeholder="Receiver Address" />
          </div>
          <div class="form-row">
            <label for="l2mob">To: Mobile</label>
            <input type="text" id="l2mob" placeholder="Receiver Mobile" />
          </div>
          <div class="form-row">
            <label for="l2from">From (Sender's Details)</label>
            <input type="text" id="l2from" placeholder="Sender Name, Address, Mobile" value="Nirja Creative Corner, A410, Randhir Vihar CHS, TP Road, Bhandup (W), Mumbai – 400078, Mobile: 8898323336" />
          </div>
        </div>

        <!-- Label 3 -->
        <div class="label-block">
          <h3>Label 3</h3>
          <div class="form-row">
            <label for="l3name">To: Name</label>
            <input type="text" id="l3name" placeholder="Receiver Name" />
          </div>
          <div class="form-row">
            <label for="l3addr">To: Address</label>
            <input type="text" id="l3addr" placeholder="Receiver Address" />
          </div>
          <div class="form-row">
            <label for="l3mob">To: Mobile</label>
            <input type="text" id="l3mob" placeholder="Receiver Mobile" />
          </div>
          <div class="form-row">
            <label for="l3from">From (Sender's Details)</label>
            <input type="text" id="l3from" placeholder="Sender Name, Address, Mobile" value="Nirja Creative Corner, A410, Randhir Vihar CHS, TP Road, Bhandup (W), Mumbai – 400078, Mobile: 8898323336" />
          </div>
        </div>

        <!-- Label 4 -->
        <div class="label-block">
          <h3>Label 4</h3>
          <div class="form-row">
            <label for="l4name">To: Name</label>
            <input type="text" id="l4name" placeholder="Receiver Name" />
          </div>
          <div class="form-row">
            <label for="l4addr">To: Address</label>
            <input type="text" id="l4addr" placeholder="Receiver Address" />
          </div>
          <div class="form-row">
            <label for="l4mob">To: Mobile</label>
            <input type="text" id="l4mob" placeholder="Receiver Mobile" />
          </div>
          <div class="form-row">
            <label for="l4from">From (Sender's Details)</label>
            <input type="text" id="l4from" placeholder="Sender Name, Address, Mobile" value="Nirja Creative Corner, A410, Randhir Vihar CHS, TP Road, Bhandup (W), Mumbai – 400078, Mobile: 8898323336" />
          </div>
        </div>

        <div class="btn-row">
          <button class="btn" onclick="updateLabels()">Update Labels</button>
          <button class="btn" onclick="window.print()">Print Labels</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateLabels() {
      // Gather "To" inputs
      const l1 = {
        name: document.getElementById('l1name').value,
        addr: document.getElementById('l1addr').value,
        mob:  document.getElementById('l1mob').value
      };
      const l2 = {
        name: document.getElementById('l2name').value,
        addr: document.getElementById('l2addr').value,
        mob:  document.getElementById('l2mob').value
      };
      const l3 = {
        name: document.getElementById('l3name').value,
        addr: document.getElementById('l3addr').value,
        mob:  document.getElementById('l3mob').value
      };
      const l4 = {
        name: document.getElementById('l4name').value,
        addr: document.getElementById('l4addr').value,
        mob:  document.getElementById('l4mob').value
      };
      // Gather "From" inputs
      const f1 = document.getElementById('l1from').value;
      const f2 = document.getElementById('l2from').value;
      const f3 = document.getElementById('l3from').value;
      const f4 = document.getElementById('l4from').value;

      function buildTo({ name, addr, mob }) {
        let text = '';
        if (name) text += name + '<br/>';
        if (addr) text += addr + '<br/>';
        if (mob)  text += 'Mobile: ' + mob;
        return text;
      }
      function buildFrom(from) {
        // Allow comma or line breaks
        return from.replace(/, /g, '<br/>').replace(/,/g, '<br/>');
      }

      // Update label previews
      document.getElementById('preview1').innerHTML = buildTo(l1);
      document.getElementById('from1').innerHTML = buildFrom(f1);
      document.getElementById('preview2').innerHTML = buildTo(l2);
      document.getElementById('from2').innerHTML = buildFrom(f2);
      document.getElementById('preview3').innerHTML = buildTo(l3);
      document.getElementById('from3').innerHTML = buildFrom(f3);
      document.getElementById('preview4').innerHTML = buildTo(l4);
      document.getElementById('from4').innerHTML = buildFrom(f4);
    }
    // Initialize with defaults on first load
    window.onload = updateLabels;
  </script>
</body>
</html>
